<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campaña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="stylesheet" href="assets/css/estilos_ec.css" />

</head>

<body class="bg-light p-4">
    <div class="container-fluid">
        <!-- Titulo y breadcrumb -->
        <div class="navegacion">
            <div class="h4 mb-0 tit-seccion">
                <span class="tit_seccion bold">Cursos CEP</span>
            </div>
            <div class="mibread">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="#">Cursos CEP</a></li>
                        <li class="breadcrumb-item">Agregar campaña</li>

                    </ol>
                </nav>
            </div>
        </div>
        <!-- Fin Titulo y breadcrumb -->

        <!-- Contenido -->
        <div class="card px-4 px-lg-5 px-sm-4 py-4">

            <!-- Bloque Top -->
            <div class="row d-flex align-items-center my-2">
                <div class="col-12">
                    <!-- Seccion Titulo y subtitulo -->
                    <div class="card-body pt-1">
                        <div class="row">
                            <div class="d-flex bloque_regresar">
                                <div class="btn_regresar">
                                    <a href="" class="btn btn-lg btn_rojo"><i class="fa-solid fa-chevron-left"></i></a>
                                </div>
                                <div class="tit_bloque">
                                    <div>Campaña</div>
                                    <span>Registra una nueva campaña para cursos CEP</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fin Seccion Titulo y subtitulo -->
                </div>
            </div>
            <!-- Fin bloque Top -->


            <!-- Contenido -->
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre de campaña</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresar">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-12 mb-3">
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-3">
                                <label for="" class="form-label">Mes</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Ingresar">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label for="" class="form-label">Año</label>
                            <select class="form-select form-control" aria-label="Default select example">
                                <option selected>Seleccione</option>
                                <option value="1">2024</option>
                                <option value="2">2023</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 mb-3">
                    <label for="" class="form-label">Mes</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresar">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4">
                    <div class="card_rojo card p-4">
                        <label for="" class="form-label">Modelo de certificado</label>
                        <select class="form-select form-control" aria-label="Default select example">
                            <option selected>Seleccione</option>
                            <option value="1">Certificado 1</option>
                            <option value="2">Certificado 2</option>
                        </select>
                        <div class="card mt-2 text-center py-5">Seleccione plantilla</div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 mb-4">
                    <div class="card_verde card p-4">
                        <label for="" class="form-label">Modelo de constancia</label>
                        <select class="form-select form-control" aria-label="Default select example">
                            <option selected>Seleccione</option>
                            <option value="1">Constancia 1</option>
                            <option value="2">Constancia 2</option>
                        </select>
                        <div class="card mt-2 text-center py-5">Seleccione plantilla</div>
                    </div>
                </div>
            </div>




            <div class="row mt-4">
                <div class="col-12 text-end ">
                    <a href="#" type="button" class="btn btn_cancelar btn_estandar ancho_160 mb-2"><i
                            class="fa-regular fa-circle-xmark"></i>Cancelar</a>
                    <a href="#" type="button" class="btn btn_rojo btn_estandar ancho_160 mb-2"><i
                            class="fa-regular fa-circle-check"></i>Agregar
                    </a>
                </div>
            </div>
            <!-- Fin de Contenido -->




        </div>
        <!-- Fin Contenido -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
